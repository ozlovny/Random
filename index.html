<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Random Number Animation</title>
</head>
<body>
  <button id="startBtn">Старт</button>
  <video id="animation" width="600" autoplay muted></video>

  <script>
    const startBtn = document.getElementById('startBtn');
    const video = document.getElementById('animation');

    startBtn.addEventListener('click', async () => {
      try {
        const response = await fetch('http://212.80.7.13:28931/api/random');
        const data = await response.json();
        const number = data.number;

        video.src = `animations/number_${number}.webm`;
        video.play();
      } catch (error) {
        console.error('Ошибка при получении числа:', error);
      }
    });
  </script>
</body>
</html>
